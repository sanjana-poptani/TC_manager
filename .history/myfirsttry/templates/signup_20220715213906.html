<!doctype html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/x-icon" href="{% static '/images/tc_icon.ico' %}">
    <title>Testcase_manager</title>
    <script type="text/javascript">
        function changeImg() {
            document.body.style.backgroundImage = 'url(https://source.unsplash.com/1600x800/?nature,forest,flower,fish,sky,desert)';
        }
        window.onload = changeImg;
    </script>
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}" />
</head>

<body>
    <div class="container">
        <section id="content">
            <form action="" method="post">
                {% csrf_token %}
                <h1>Sign Up</h1>
                <div>
                    <input type="email" placeholder="Email" name="email" required="" id="email" />
                </div>
                <div>
                    <input type="text" placeholder="Username" name="uname" required="" id="username" />
                </div>
                <div>
                    <input type="password" placeholder="Password" name="pwd" required="" id="password" />
                </div>
                <div>
                    <input type="password" placeholder="Confirm Password" name="cpwd" required="" id="password" />
                </div>
                <div>
                    <input type="submit" value="Register" />
                    <a href="#" style="font-size: 13px;">Login</a>
                </div>
            </form><!-- form -->
            
        </section><!-- content -->
    </div><!-- container -->
</body>

</html>
