      <!-- The popup -->
      <div id="myModal1" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Edit a card</h1>
          <center><form action="" method="post">
            {% csrf_token %}
            <input type="number" min="1" style="width: 353px;margin-left: 18px;" placeholder="release-version" name="rversion" value="existing"><br><br>
            <textarea name="rdesc" style="resize:none;" id="" cols="50" rows="5" placeholder="release-description" >existing</textarea><br><br>

          </form></center>
        </div>

      </div>

      <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        var modal1 = document.getElementById("myModal1");
        
        // Get the button that opens the modal
        var btn = document.getElementById("btn1");
        var btn1 = document.getElementById("edit");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        var span1 = document.getElementsByClassName("close")[1];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }

        btn1.onclick = function() {
          modal1.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }

        span1.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }

          
          if (event.target == modal1) {
            modal1.style.display = "none";
          }
        }
        </script>
